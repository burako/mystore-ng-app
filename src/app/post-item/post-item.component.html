<div style="margin-bottom: 40 px;">
<h2>{{post.title}}</h2>
<p>{{post.body}}</p>
<p>Votes for this post: {{post.vote}}</p>
<button class="btn btn-primary" style="margin-right: 10px" (click)="upVote(post)">Upvote</button>
<button class="btn btn-primary" style="margin-right: 10px" (click)="downVote(post)">Downvote</button>
<button class="btn btn-primary" style="margin-right: 10px" (click)="hide(post)">Hide Post</button>
</div>
