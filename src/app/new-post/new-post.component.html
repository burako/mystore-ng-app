<form (ngSubmit)="submitForm()">
    <h1>Create New Post</h1>
    <input type="text" name="title" placeholder="Enter new post title" [(ngModel)]="title">
    <br>
    <textarea name="body" placeholder="Enter post body" [(ngModel)]="body"></textarea>
    <br>
    <input type="submit" value="Create Post" class="btn btn-primary">
</form>
